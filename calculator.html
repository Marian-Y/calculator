<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="calculator">
      
        <div id="input-wrap">
          <div id="error"></div>          
          <div id="input">0</div>
        </div>
        
        <div class="calculator-keys">

          <button  class="all-clear" onclick="allClear(this);">AC</button>
          <button  class="operator" onclick="operator(this)">/</button>
          <button  class="operator" onclick="operator(this)">*</button>
          <button  class="operator" onclick="operator(this)">-</button>
      
          <button  class="number" onclick="number(this)">7</button>
          <button  class="number" onclick="number(this)">8</button>
          <button  class="number" onclick="number(this)">9</button>
          <button  class="operator plus" onclick="operator(this)">+</button>
      
          <button class="number" onclick="number(this)">4</button>
          <button class="number" onclick="number(this)">5</button>
          <button class="number" onclick="number(this)">6</button>
      
      
          <button class="number" onclick="number(this)">1</button>
          <button class="number" onclick="number(this)">2</button>
          <button class="number" onclick="number(this)">3</button>
          <button class="equal-sign operator" onclick="calculate();">=</button>
      
          <button class="number zero" onclick="number(this)">0</button>
          <button class="clear" onclick="clearLast(this);">C</button>     
      
        </div>
      </div>

    <script src="js/index.js"></script>    
</body>
</html>
